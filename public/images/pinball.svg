<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Pinball Machine</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Pinball Machine Body -->
        <rect fill="#2A2A2A" x="200" y="100" width="400" height="450" rx="20"></rect>
        
        <!-- Pinball Play Field -->
        <rect fill="#0A0E17" x="230" y="130" width="340" height="380"></rect>
        
        <!-- Bumpers -->
        <circle fill="#FF5252" cx="320" cy="220" r="25"></circle>
        <circle fill="#FFEB3B" cx="410" cy="180" r="25"></circle>
        <circle fill="#2196F3" cx="480" cy="240" r="25"></circle>
        
        <!-- Flippers -->
        <path d="M300,460 L380,430 L380,450 L300,480 Z" fill="#E0E0E0"></path>
        <path d="M500,460 L420,430 L420,450 L500,480 Z" fill="#E0E0E0"></path>
        
        <!-- Pinball -->
        <circle fill="#FFFFFF" cx="350" cy="300" r="10"></circle>
        
        <!-- Lights Around Border -->
        <circle fill="#FF5252" cx="250" cy="150" r="5"></circle>
        <circle fill="#FFEB3B" cx="300" cy="150" r="5"></circle>
        <circle fill="#2196F3" cx="350" cy="150" r="5"></circle>
        <circle fill="#4CAF50" cx="400" cy="150" r="5"></circle>
        <circle fill="#9C27B0" cx="450" cy="150" r="5"></circle>
        <circle fill="#FF9800" cx="500" cy="150" r="5"></circle>
        
        <!-- Controller Buttons -->
        <circle fill="#FF5252" cx="250" cy="530" r="12"></circle>
        <circle fill="#4CAF50" cx="550" cy="530" r="12"></circle>
        
        <!-- Display Area -->
        <rect fill="#424242" x="300" y="50" width="200" height="40" rx="5"></rect>
        <text font-family="Arial-BoldMT, Arial" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="400" y="78">
            PINBALL
        </text>
    </g>
</svg>