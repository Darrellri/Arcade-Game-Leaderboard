<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Godzilla Pinball</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="#1A3F14" x="100" y="50" width="600" height="500" rx="20"></rect>
        
        <!-- Title -->
        <text font-family="Impact, sans-serif" font-size="64" font-weight="bold" fill="#FF9800" text-anchor="middle" x="400" y="130">
            GODZILLA
        </text>
        <text font-family="Impact, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="400" y="180">
            PINBALL
        </text>
        
        <!-- Godzilla Silhouette -->
        <path d="M360,220 L370,210 L380,190 L390,200 L400,190 L410,200 L420,190 L430,210 L440,220 
                 L430,230 L440,250 L430,270 L420,280 L425,300 L420,320 L410,330 L400,340 L390,330 
                 L380,320 L375,300 L380,280 L370,270 L360,250 L370,230 Z" 
              fill="#263238"></path>
        
        <!-- City Skyline -->
        <path d="M150,400 L150,350 L170,350 L170,370 L180,370 L180,340 L200,340 L200,380 L220,380 
                 L220,360 L240,360 L240,390 L260,390 L260,350 L280,350 L280,400 Z" 
              fill="#37474F" opacity="0.8"></path>
        <path d="M550,400 L550,360 L570,360 L570,340 L590,340 L590,370 L610,370 L610,330 L630,330 
                 L630,390 L650,390 L650,350 L670,350 L670,400 Z" 
              fill="#37474F" opacity="0.8"></path>
        
        <!-- Flames -->
        <path d="M320,280 C330,260 350,270 340,290 C360,270 380,280 365,300 C385,285 400,295 380,315 
                 C400,300 420,310 400,330 L320,330 C300,310 320,300 340,315 C320,295 340,285 320,280 Z" 
              fill="#FF5252" opacity="0.7"></path>
        
        <!-- Pinball Machine Elements -->
        <rect fill="#FFFFFF" opacity="0.1" x="150" y="430" width="500" height="90" rx="10"></rect>
        <path d="M250,470 L300,440 L300,460 L250,490 Z" fill="#E0E0E0" opacity="0.8"></path>
        <path d="M550,470 L500,440 L500,460 L550,490 Z" fill="#E0E0E0" opacity="0.8"></path>
        <circle fill="#FFFFFF" cx="400" cy="460" r="10"></circle>
    </g>
</svg>