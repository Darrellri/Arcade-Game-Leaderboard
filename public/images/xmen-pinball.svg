<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>X-Men Pinball</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="#0A1428" x="100" y="50" width="600" height="500" rx="20"></rect>
        
        <!-- Title -->
        <text font-family="Impact, sans-serif" font-size="64" font-weight="bold" fill="#FFEB3B" text-anchor="middle" x="400" y="130">
            X-MEN
        </text>
        <text font-family="Impact, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="400" y="180">
            PINBALL
        </text>
        
        <!-- X Logo -->
        <g transform="translate(330, 250)">
            <path d="M0,0 L60,100 M0,100 L60,0" stroke="#FF5252" stroke-width="12" stroke-linecap="round"></path>
            <circle fill="none" stroke="#2196F3" stroke-width="8" cx="30" cy="50" r="70"></circle>
        </g>
        
        <!-- Decorative Elements -->
        <circle fill="#9C27B0" cx="180" cy="250" r="20" opacity="0.7"></circle>
        <circle fill="#4CAF50" cx="220" cy="350" r="30" opacity="0.7"></circle>
        <circle fill="#FF9800" cx="550" cy="280" r="25" opacity="0.7"></circle>
        <circle fill="#03A9F4" cx="620" cy="360" r="15" opacity="0.7"></circle>
        
        <!-- Pinball Machine Elements -->
        <rect fill="#FFFFFF" opacity="0.1" x="150" y="400" width="500" height="120" rx="10"></rect>
        <path d="M250,450 L300,420 L300,440 L250,470 Z" fill="#E0E0E0" opacity="0.8"></path>
        <path d="M550,450 L500,420 L500,440 L550,470 Z" fill="#E0E0E0" opacity="0.8"></path>
        <circle fill="#FFFFFF" cx="400" cy="430" r="10"></circle>
    </g>
</svg>