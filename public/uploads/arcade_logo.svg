<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow -->
  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="5" result="blur" />
    <feComposite in="SourceGraphic" in2="blur" operator="over" />
  </filter>
  
  <!-- Neon outline effect -->
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff00ff" />
      <stop offset="100%" stop-color="#00ffff" />
    </linearGradient>
  </defs>
  
  <!-- Arcade Cabinet Outline -->
  <rect x="50" y="40" width="300" height="120" rx="10" fill="none" stroke="url(#neonGradient)" stroke-width="4" filter="url(#glow)" />
  
  <!-- Joystick -->
  <circle cx="100" cy="130" r="15" fill="#333" stroke="#ff00ff" stroke-width="2" />
  <circle cx="100" cy="130" r="8" fill="#666" />
  
  <!-- Buttons -->
  <circle cx="150" cy="130" r="10" fill="#ff0000" stroke="#ffffff" stroke-width="2" />
  <circle cx="180" cy="130" r="10" fill="#0000ff" stroke="#ffffff" stroke-width="2" />
  <circle cx="210" cy="130" r="10" fill="#00ff00" stroke="#ffffff" stroke-width="2" />
  
  <!-- Screen -->
  <rect x="80" y="50" width="240" height="60" rx="5" fill="#111" stroke="#00ffff" stroke-width="2" />
  
  <!-- Text -->
  <text x="200" y="85" font-family="'Press Start 2P', monospace" font-size="24" fill="white" text-anchor="middle" dominant-baseline="middle" filter="url(#glow)">WINONA</text>
  
  <!-- Axe symbol -->
  <path d="M290 70 L310 90 L300 100 L280 80 Z" fill="#ff00ff" stroke="#ffffff" stroke-width="1" />
  <rect x="295" y="65" width="5" height="35" rx="2" fill="#666" stroke="#ffffff" stroke-width="1" transform="rotate(-45, 297.5, 82.5)" />
  
  <!-- Bottom Text -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00ffff" text-anchor="middle" filter="url(#glow)">AXE &amp; ARCADE</text>
</svg>